<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div id="p1" class = "player">
        Player 1
           X
    </div>
    <div  id="p2" class = "player">
        Player 2
           O
    </div>
    
    <div class='grid'>
        <div class="row">
            <div class="gridbox" id="1"> </div>
            <div class="gridbox" id="2"> </div>
            <div class="gridbox" id="3"></div>
        </div>

        <div class='row'>
            <div class="gridbox" id="4"></div>
            <div class="gridbox" id="5"></div>
            <div class="gridbox" id="6"></div>
        </div>

        <div class='row'>
            <div class="gridbox" id="7"></div>
            <div class="gridbox" id="8"></div>
            <div class="gridbox" id="9"></div>
        </div>
    </div>
    
        <script src='tic-tac-toe.js'>
            import { pageLayout } from './tic-tac-toe.js'
        // pageLayout()
        </script>
</body>

</html>
